<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>

    <header class="header">
        <img class="header_logo" src="image/logo.jpg" alt="my life">
        <section class="header_title">
        <h1>Jessie Wu</h1>
        <h4>Traveling, Watching, Recording, Thinking.</h4>
        </section>
    </header>

    <main>
        <section class="main_picture">
            <img class="main_picture" src="image/mainPicture.jpeg" alt="sunset">
        </section>

        <section class="secondary_picture">
            <h2 class="secondary_title">Scenic Spot</h2>
            <ul class="spot_pictures">
                <li class="spot_picture">
                    <img class="spot_img" src="image/pic1.jpeg" alt="17 Miles">
                    <span>17 Miles, California</span>
                </li>
                <li class="spot_picture">
                    <img class="spot_img" src="image/pic2.jpeg" alt="Crater Lake">
                    <span>Crater Lake,Oregon </span>
                </li>
                <li class="spot_picture">
                    <img class="spot_img" src="image/pic3.jpeg" alt="Hana">
                    <span>Hana, Hawaii</span>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
